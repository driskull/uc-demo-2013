</head>
<body class="claro">


    <div id="bc">

            <div id="title">DigitalGlobe FirstLook Analysis</div>

             <div id="mapDiv" dir="ltr">
               <div class="moveable" title="Move the slider left or right" id="sliderdiv"></div>

               <div id="bmContainer">
                <div id="bmToggle">Bookmarks</div>
                <div id="bookmarks"></div>
               </div>

               <div id="geoData">

                       <div class="panel" id="TOTHH_CY"></div>
                       <div class="panel" id="TOTPOP_CY"></div>

                       <div class="panel" id="totalHomeValue"></div>

   <!--The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. --> 
  


    <script type="text/javascript">
	        var dojoConfig = {
	        	//The location.pathname.replace() logic below may look confusing but all its doing is 
	        	// enabling us to load the api from a CDN and load local modules from the correct location.
	            packages:[
	            { 
	                name: "application",
	                location: location.pathname.replace(/\/[^/]+$/, '') + '/js' 
	             },{
                    name: "config",
                    location: location.pathname.replace(/\/[^/]+$/, '') + '/config'                     
                 }
	            ]
	        };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.6/"></script>
    <script type="text/javascript">

    	require([
            "dojo/on",
    		"application/main",
    		"application/template",
    		"dojo/domReady!"
    	], function(
            on,
    		Main,
    		Template
    	){

            //create the template. This will take care of all the logic required for template applciations 
            //If you need localization set the supportsLocalization value to true to get the localized strings 
            //from the javascript/nls/resource files. 
            //Note that we've included a placeholder nls folder and a resource file with one error string
            //to show how to setup the strings file. 
            var supportsLocalization = true; //defaults to false

            var myTemplate = new Template(supportsLocalization);
            on(myTemplate, "ready", function(config){
                //The config object contains the following properties: helper services, (optionally) 
                //i18n, appid, webmap and any custom values defined by the applcation. 
                //In this example we have one called theme. 
                Main(config);
           
            });
 
 
    	});

    </script> 	

</body>
